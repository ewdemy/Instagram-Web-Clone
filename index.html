<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" 
      type="image/png" 
      href="./img/instagram.png" 
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="phone-container">
            <img src="./img/instagram-celular.png" alt="Cell phone on instagram">
        </div>

        <div class="login-container">

            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Profile photo">
                </div>
                <a href="#" class="login-button">Continue as eudemirvieira</a>
                <a href="#" class="remove-acount-button">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not eudemirvieira?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a> 
                </div>
            </div>
        </div>

    </div>
</body>
</html>
